<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Escola Semeadores Kids</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de cadastro Pais ou Responsáveis</h1>
        </div>
    </header>
    <section>
        <form id="form-campo">
            <div class="campo-form">
                <label for="nome-completo">Nome completo</label>
                <input id="nome-completo" type="text" name="nome" />
            </div>
            <div class="campo-form">
                <label for="cpf">CPF</label>
                <input id="cpf" type="text" name="cpf" />
            </div>
            <div class="campo-form">
                <label for="telefone">Telefone para contato</label>
                <input id="telefone" type="tel" name="telefone" />
            </div>
            <div class="campo-form">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" />
            </div>
            <div class="campo-form">
                <label for="endereco">Endereço</label>
                <input id="endereco" type="text" name="endereco" />
            </div>
            <div class="campo-form">
                <label for="cep">CEP</label>
                <input id="cep" type="text" name="cep" />
            </div>
            <button id="button" type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <div class="footer-page">
            <p>
                2022 &copy; SEMEADORES KIDS - Todos os direitos reservados
            </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./plugins/jquery.mask.min.js"></script>
    <script src="./plugins/jquery.validate.min.js"></script>
    <script src="./plugins/messages_pt_BR.min.js"></script>
    <script src="./plugins/main.js"></script>
</body>

</html>
